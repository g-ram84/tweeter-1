<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Bungee and Source Sans Pro fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/errors.css" type="text/css" />
    <link rel="stylesheet" href="/styles/breakpoints.css" type="text/css" />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
    integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg=="
    crossorigin="anonymous"></script>
  </head>

  <body id="whole-page">
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter">tweeter</span>
      <span class="write-new"><strong>Write a new tweet</strong></span>

    </nav>
    <header class="header">
      <div>
        <img src="/images/profile-hex.png" alt="">
      </div>
      <br>
      <div>
        <h2>Graeme Chalmers</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container"> 
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="c-error">Tweet too long!</div>
        <div class="c-no-text">No text!</div>
        <form id="new-tweet" method="POST" action="/tweets/">
          <label class="placeholder" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" rows="4" style="resize:none;"></textarea>
          <div class="below-input">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="text">140</output>
          </div>
        </form>
      </section>
      <section id="tweet-container">
        <article>
        <header class="tweet-header">
          <div class="left-header">
          <h4 class="icon">🧑‍💻</h4>
          <h4 class="username">Graeme</h4>
          </div>
          <h4 class="right-header">@g-ram84</h4>
        </header>
        <body>
          <form method="GET" action="/tweets/"></form>
          <p>Insert Random Tweet Here!</p>
        </body>
        <footer class="footer-btm">
         <output name="date" class="date" for="tweet-container">10 days ago</output>
          <output  class="icons">🏴🔁🖤</output>
        </footer>
      </article>
      </section>
    </main>
  </body>
</html>
